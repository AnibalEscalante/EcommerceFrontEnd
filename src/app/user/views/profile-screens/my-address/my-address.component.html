<app-navbar></app-navbar>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4">
                <div class="card my-4">
                    <h1 class="p-3 m-0">Hola, user</h1>
                </div>
                <div class="card my-4">
                    <div class="card-body body-information">
                        <div class="information">
                            <h2 class="p-3 m-0" [routerLink]="['/user/profile/info']">Datos Personales</h2>
                        </div>
                        <div class="information">
                            <h2 class="p-3 m-0" [routerLink]="['/user/profile/myshopping']">Mis compras</h2>
                        </div>
                        <div class="information">
                            <h2 class="p-3 m-0" [routerLink]="['/user/profile/myaddress']">Direcciones</h2>
                        </div>
                        <div class="information">
                            <h2 class="p-3 m-0">Metodos de pago</h2>
                        </div>
                        <div class="information">
                            <h2 class="p-3 m-0">Mis compras</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-8">
                <div class="card my-4">
                    <h1 class="p-3 m-0">Datos Personales</h1>
                </div>
                <div class="card my-4">
                    <div class="card-body">
                        <form class="example-form">
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>First name</mat-label>
                                <input matInput>
                              </mat-form-field>
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Last name</mat-label>
                                <input matInput>
                              </mat-form-field>
                            <p>
                              <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Address</mat-label>
                                <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                              </mat-form-field>
                    
                            </p>
                            <mat-form-field class="example-full-width " appearance="outline">
                                <mat-label>City</mat-label>
                                <input matInput placeholder="Ex. San Francisco">
                                </mat-form-field>
                                <mat-form-field class="example-full-width " appearance="outline">
                                <mat-label>State</mat-label>
                                <input matInput placeholder="Ex. California">
                                </mat-form-field>
                                <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Postal Code</mat-label>
                                <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                            </mat-form-field>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
