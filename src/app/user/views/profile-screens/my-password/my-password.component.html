<app-navbar></app-navbar>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-12 col-lg-8">
            
                <div class="card change-password my-4">
                    <div class="row">
                        <div class="col">
                            <h1 class="p-3 m-0">Cambiar contraseña</h1>
                        </div>
                    </div>
                </div>
                <div class="card change-password my-4">
                    <div class="card-body">
                        <div class="pass-content">
                            <i class="fas fa-key"></i>
                            <div>
                                <div class="button-change-pass">
                                  <button type="button" class="btn btn-change-pass" data-bs-toggle="modal" data-bs-target="#editPassword">Cambiar contraseña</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>


<!-- /////////////////////////////////////////////////modal///////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////////////////////////////
-->

  <div class="modal fade " id="editPassword" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title m-0" id="exampleModalLabel">Cambiar contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup]="changePass" (ngSubmit)="onSubmit()">
                <div class="row content p-0">

                    <div class="input col">
                        <mat-form-field class="form-field mx-2" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="text" formControlName="password" [(ngModel)]="value">
                            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                            <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="input col"> 
                        <mat-form-field class="form-field mx-2" appearance="outline">
                            <mat-label>Nueva contraseña</mat-label>
                            <input matInput type="text" formControlName="newPassword" [(ngModel)]="value">
                            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                            <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                </div>
            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <div class="button-save-pw">
            <button type="button" class="btn btn-save-pw">Guardar</button>
        </div>
        </div>
      </div>
    </div>
  </div>
