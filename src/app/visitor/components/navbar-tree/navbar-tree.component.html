<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node class="ps-3" *matTreeNodeDef="let category" matTreeNodePadding>
                <button class="product-name" mat-icon-button disabled></button>
                    <div type="button" [routerLink]="['/user/category/name',category.id]" class="sub-category-name">{{category.name}}</div>
          
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let category;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + category.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(category) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <div class="category-name">{{category.name}}</div>
            </mat-tree-node>
          </mat-tree>
