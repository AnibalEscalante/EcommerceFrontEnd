<div class="offcanvas offcanvas-start" tabindex="-1" id="categoryCanvas" aria-labelledby="categoryCanvasLabel">
    <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="offcanvasExampleLabel">Categorias</h4>
        <span type="button" class="material-icons button-close" data-bs-dismiss="offcanvas" aria-label="Close">close</span>
    </div>
    <div class="offcanvas-body p-1">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node class="ps-3" *matTreeNodeDef="let node" matTreeNodePadding>
              <button class="product-name" mat-icon-button disabled></button>
              <div type="button" [routerLink]="['/visitor/category']" class="sub-category-name">{{node.name}}</div>
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <div class="category-name">{{node.name}}</div>
            </mat-tree-node>
          </mat-tree>
    </div>
</div>
